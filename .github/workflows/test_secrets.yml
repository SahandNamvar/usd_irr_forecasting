name: Test Secrets

on:
  workflow_dispatch:

jobs:
  test_secrets:
    runs-on: ubuntu-latest
    steps:
      - name: Check secret lengths
        run: |
          echo "KAGGLE_USERNAME length: ${#KAGGLE_USERNAME}"
          echo "KAGGLE_KEY length: ${#KAGGLE_KEY}"
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}
